{% extends 'base.html' %}
{% block title %}Projects{% endblock title %}

{% block body %}
<style>
    body{
        background-color: #383B4E;
    }
</style>
<div class="container mt-5">
  <div class="row" style="display: flex; align-items: center; justify-content: center;">
<div class="col col-lg-8" style="color: white;">
{% for i in items %}
<img src="{{i.project_img.url}}" style="width: 100%; height: 400px; margin-bottom: 40px;" alt="">
 
<h1>{{i.project_title}}</h1>
<h6><b> By:</b> {{i.user.username}}</h6>
<label for=""><b> Detail View:</b></label>
<p>{{i.project_desc }} </p>
<label   for=""><b> Link:</b></label>
      {{i.project_link}}  <br>
      <label class="mb-4" for=""><b> Developer Contact:</b></label> 
      {{i.user.email}}

{% endfor %}
  </div>
   
</div>

</div>


{% endblock body %}
